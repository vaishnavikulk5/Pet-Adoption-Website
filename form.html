<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoption Form</title>
  <header>
    <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-style: italic;">Pet Care</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="#">Adopt a Pet</a>
        <a href="available.html">Pets Availabe</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</header>

  <style>
     header {
            background-color: #65beef;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    body {
      font-family: Arial, sans-serif;
      background-color: #e6e6e6;
      margin: 0;
      padding: 0;
      background-image: url('paws.png');
        
      
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #b5dcf4;
      padding: 20px;
      padding-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
        }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 16px;
    }

    input[type="submit"] {
      background-color: #005d85;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
  </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    $(document).ready(function(){
            $("input").focus(function(){
                $(this).css("background-color","lightblue")
            });
            $("input").blur(function(){
                $(this).css("background-color","white")
            });
        });
  </script>
</head>
<body>

  <div class="container">
    <h2>Adoption Form</h2>
    <form method="post" action="form.php">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="number">Phone Number:</label>
      <input type="text" id="pnumber" name="pnumber" required>

      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation" required>

      <label for="pet">Pet you want to adopt:</label>
      <input type="text" id="pet" name="pet" required>

      <input type="submit" name="Submit">
    </form>
  </div>
  <footer>
    <p>&copy; 2024 Pet Care - All rights reserved</p>
</footer>

</body>
</html>
